<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiskar Studio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div id="branding">Shiskar Studio</div>
    <div id="header-icons">
      <button id="calendar-btn">📅</button>
      <button id="notifications-btn">🔔</button>
      <button id="profile-btn">👤</button>
    </div>
  </header>

  <main id="app"></main>

  <nav id="footerNav">
    <button class="nav-btn" data-module="music">🎵</button>
    <button class="nav-btn" data-module="offline-music">📁</button>
    <button class="nav-btn" data-module="video">🎬</button>
    <button class="nav-btn" data-module="youtube">📺</button>
    <button class="nav-btn" data-module="research">🔍</button>
    <button class="nav-btn" data-module="settings">⚙️</button>
  </nav>

  <script type="module" src="app.js"></script>
</body>
</html>
