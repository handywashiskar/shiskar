<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiskar Studio</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div id="branding">Shiskar Studio</div>
    <button id="hamburger-btn">☰</button>
  </header>

  <div id="hamburger-menu" class="hidden">
    <ul>
      <li><button data-module="calendar">Calendar</button></li>
      <li><button data-module="notifications">Notifications</button></li>
      <li><button data-module="profile">Artist Profile</button></li>
      <li><button data-module="music">Music</button></li>
      <li><button data-module="offline-music">Offline</button></li>
      <li><button data-module="video">Video</button></li>
      <li><button data-module="youtube">YouTube</button></li>
      <li><button data-module="research">Research</button></li>
      <li><button data-module="settings">Settings</button></li>
    </ul>
  </div>

  <main id="app"></main>

  <nav id="footerNav">
    <button class="nav-btn" data-module="music">🎵</button>
    <button class="nav-btn" data-module="offline-music">📁</button>
    <button class="nav-btn" data-module="video">🎬</button>
    <button class="nav-btn" data-module="youtube">📺</button>
    <button class="nav-btn" data-module="research">🔍</button>
    <button class="nav-btn" data-module="settings">⚙️</button>
  </nav>

  <script type="module" src="app.js"></script>
</body>
</html>
